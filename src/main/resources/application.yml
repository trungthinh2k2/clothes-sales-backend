spring:
  application:
    name: sales-app-backend
  jpa:
    hibernate:
      ddl-auto: none
    properties:
        hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/salesdb
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

